<!DOCTYPE html>
<html ng-app="lizard-nxt" ng-controller="MasterCtrl" ng-keydown="keyPress($event)" >
  <head>

    <base href="/">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Lizard</title>

    <link rel="icon"
              href="/static/client/images/favicon.png" />

    <link rel="stylesheet" href="/static/client/styles/vendor.4b83f96f.css">

    <link href='//fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="/static/client/styles/main.a4da3c00.css">

    <script type="text/javascript" src="/lizard-bs.js"></script>

  </head>

  <body>

    <div ng-if="context === 'map' || context === 'scenarios'">
      <map></map>
    </div>

    <div ng-if="context === 'dashboard'">
      <dashboard></dashboard>
    </div>

    <timeline class="timeline navbar-fixed-bottom"></timeline>

    <div ng-if="context !== 'dashboard'">
      <datamenu></datamenu>
    </div>

    <user-menu></user-menu>

    <omnibox id="omnibox" ng-controller="OmniboxCtrl as omnibox"></omnibox>

    <div id="context-transition-overlay"></div>

    <div id="dark-overlay">
      <div id="mymodal">
        <p translate>You are using an obsolete browser which is no longer supported by Lizard.</p>
        <p translate>To view lizard you have to use Internet explorer 10 or up, or use one of the below mentioned alternatives.</p>
        <ul>
          <li><a href="http://www.google.com/chrome/">Google Chrome</a></li>
          <li><a href="https://www.mozilla.org/nl/firefox/new/">Mozilla Firefox</a></li>
      </div>
    </div>


    <script src="/static/client/scripts/vendor.f7cd8969.js"></script>

    <script src="/static/client/scripts/scripts.4b285e49.js"></script>

  </body>
</html>
