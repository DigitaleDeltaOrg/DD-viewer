 12, "min_zoom_click": null}, {"asset": "secundary_channel", "min_zoom": 13, "min_zoom_click": null}, {"asset": "channelsurface", "min_zoom": 14, "min_zoom_click": null}, {"asset": "channel", "min_zoom": 14, "min_zoom_click": null}, {"asset": "fixeddrainagelevelarea", "min_zoom": 10, "min_zoom_click": null}, {"asset": "impervioussurface", "min_zoom": 15, "min_zoom_click": null}, {"asset": "administrativeboundary", "min_zoom": 7, "min_zoom_click": null}], "id": 5, "name": "Water", "url": "http://integration.nxt.lizard.net/api/v1/tiles/{slug}/{z}/{x}/{y}.{ext}", "slug": "waterchain", "store_path": "", "temporal": false, "active": true, "order": 2, "z_index": 20, "baselayer": false, "overlayer": false}, "isahw:BOFEK2012": {"type": "WMS", "aggregation_type": "none", "min_zoom": 0, "min_zoom_click": null, "sublayers": [], "id": 7, "name": "Bodem", "url": "http://geoserver6.lizard.net/geoserver/isahw/wms", "slug": "isahw:BOFEK2012", "store_path": "", "temporal": false, "active": false, "order": 0, "z_index": 1, "baselayer": true, "overlayer": false}, "demo:radar": {"type": "WMS", "aggregation_type": "none", "min_zoom": 0, "min_zoom_click": null, "sublayers": [], "id": 6, "name": "Regen", "url": "http://raster.lizard.net/wms", "slug": "demo:radar", "store_path": "radar/basic", "temporal": true, "active": false, "order": 3, "z_index": 25, "baselayer": false, "overlayer": false}, "landuse": {"type": "WMS", "aggregation_type": "counts", "min_zoom": 0, "min_zoom_click": null, "sublayers": [], "id": 4, "name": "Landgebruik", "url": "http://raster.lizard.net/wms", "slug": "landuse", "store_path": "use/wss", "temporal": false, "active": false, "order": 1, "z_index": 15, "baselayer": false, "overlayer": true}};
      window.data_bounds = {"all": {"west": 3.04, "east": 7.58, "north": 53.63, "south": 50.57}};
      window.event_types = [{"event_series": 5, "type": "Meldingen", "event_count": 993}, {"event_series": 7, "type": "Alarmen", "event_count": 2754}, {"event_series": 1, "type": "Overstorten", "event_count": 202}, {"event_series": 8, "type": "Peiloverschrijding_", "event_count": 0}, {"event_series": 6, "type": "Inspecties", "event_count": 1274}];

      // Angulars HTML5 clashes with relative hrefs
      function logIn() {
        window.location = "//sso.lizard.net/accounts/login/?next=/";
      }

    </script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand"
             href="/"
             ng-dblclick="toggleVersionVisibility()">
             <span>Lizard</span>
          </a>
          <a class="navbar-version" href="/" title="{{ strap_revision }}"><span>demo version, not connected to any backend</span></a>
        </div>

        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right" style="">
              <li>
                <a onclick="logIn()" title="Login">
                  <i id="" class="fa fa-user" style="font-size:1.2em;"></i></a>
              </li>
          </ul>
        </div>
      </div>
    </div>

    <div id="text-mode-scrollable">

    </div>

    <div id="master">
      <div class="layer-menu-container">
        <div class="layer-switcher-wrapper pull-right" ng-class="{'slide-left': mapState.enabled}">
          <div class="layer-switcher slide-left">
            <ul class="nav">
              <li class="nav-header">
                <ul class="list-group">
                  <li ng-repeat="layer in mapState.getLayersByType('base')">
                    <layer-chooser layer="layer"></layer-chooser>
                  </li>
                  <br>
                  <li ng-repeat="layer in mapState.getLayersByType('over')">
                    <layer-chooser layer="layer"></layer-chooser>
                  </li>
                  <br>
                  <li ng-repeat="layer in mapState.getLayersByType('temporal')">
                    <layer-chooser layer="layer"></layer-chooser>
                  </li>
                </ul>
              </li>
              <li id="events" class="nav-header">
              <ul class="list-group">
                <li ng-repeat="event in mapState.eventTypes">
                  <i class="fa fa-circle" ng-style="{color: events.scale(event.event_series)}"> </i>
                  <label ng-if="((event.type | truncate).length === event.type.length)"
                         class="ng-class: {active: events.types[event.event_series].active};"
                         ng-bind="event.type"
                         ng-click="events.toggleEvents(event.event_series);">
                  </label>
                  <label ng-if="((event.type | truncate).length !== event.type.length)"
                         class="ng-class: {active: events.types[event.event_series].active};"
                         ng-bind="event.type | truncate"
                         ng-click="events.toggleEvents(event.event_series);"
                         rel="tooltip"
                         data-placement="left"
                         title="<% event.type %>">
                  </label>
                </li>
              </ul>
              </li>
              <li class="nav-header">
              </li>
            </ul>
          </div>
          <div id="ribbon"
               class="ribbon"
               rel="tooltip"
               data-toggle="tooltip"
               data-placement="left"
               title="Kaartlagen">
            <div class="arrow arrow-up" ng-click="mapState.enabled = !mapState.enabled">
            </div>
            <div class="arrow arrow-down" ng-click="mapState.enabled = !mapState.enabled"><i class="fa fa-compass ribbon-icon"></i>
            </div>
          </div>
          <div class="button-list-container" id="">
            <div class="button-list-item">
              <a ng-click="toggleTool('intersect')"
                 class="button-list-link"
                 title="{% trans 'Intersect tool' %}"
                 ng-class="{'active': tools.active === 'intersect'}"
                 data-toggle="tooltip"
                 data-placement="left"
                 rel="tooltip">
                 <i class="fa fa-expand"></i>
              </a>
            </div>
            <div class="button-list-item">
              <a ng-click="toggleTool('pipeSurface')"
                 class="button-list-link"
                 title="{% trans 'impervious surface' %}"
                 ng-class="{'active': tools.active === 'pipeSurface'}"
                 data-toggle="tooltip"
                 data-placement="left"
                 rel="tooltip">
                 <i class="fa fa-code-fork"></i>
              </a>
            </div>
          </div>
        </div>

        <map layers="mapState.layers"
             rasterprofile="disabled"
             vectorlayer
             surfacelayer
             rasteranimation
             ng-class="{'crosshair': tools.active === 'profile'}">
         </map>
      </div>
    </div>

    <div class="container" ng-controller="SearchCtrl">
      <omnibox id="omnibox" ng-controller="OmniboxCtrl"></omnibox>
    </div>
