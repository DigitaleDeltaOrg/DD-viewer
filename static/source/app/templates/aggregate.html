<div class="card"
     ng-class="mapState.mapMoving ? 'card-hidden' : ''"
     ng-switch on="box.type">

    <div ng-switch-when="aggregate">
      <div class="card-title">
        <i class="fa fa-sitemap"></i><span class="title-text" style="margin-left:10px !important;">PI</span>
      </div>
      <table ng-table class="table">
        <tr ng-repeat="event in mapState.eventTypes">
            <td data-title="'Type'"><%event.type%></td>
            <td data-title="'Actief'"><% events.types[event.event_series].currentCount %></td>
            <td data-title="'Totaal'"><%event.event_count%></td>
        </tr>
      </table>
    </div>
</div>
