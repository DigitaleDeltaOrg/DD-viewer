<div class="card" ng-class="{hidden: box.content.eventTypes == undefined}">
  <div class="card-title">
    <i class="icon-certificate"></i>
    <span>Performance indicators</span>
  </div>
  <table class="left">
    <tr ng-repeat="type in box.content.eventTypes">
      <td><a ng-click="timeline.toggleEvents(type.name)" class="clickable" title="<%'Toggle ' + type.name %>"><% type.name %></a></td>
      <td  ng-if="timeline.data[type.name].active" ng-bind="timeline.data[type.name].currentCount"></td>
      <td ng-if="timeline.data[type.name].active">&nbsp;van&nbsp;de&nbsp;<% timeline.data[type.name].count %> </td>
    </tr>
  </table>
</div>

<div class="card" ng-class="{hidden: box.content.eventValue == undefined}">
  <div class="card-title">
    <i class="icon-certificate"></i>
    <span><% box.content.eventValue.value %></span>
  </div>
</div>


<div class="card" ng-class="{hidden: box.content.sewerage == undefined}">
  <div class="card-title">
    <img src="/static/distjs/images/gemaal.png" class="img-circle"/>
    <span ng-bind="box.content.sewerage.type"></span><span class="truncateme" ng-bind="box.content.sewerage.title"></span>
  </div>
  <table class="left">
    <tr>
      <td>Aanslagpeil (m NAP) </td>
      <td ng-bind="box.content.sewerage.start_level | number: 2"></td>
    </tr>
    <tr>
      <td>Afslagpeil (m NAP) </td>
      <td ng-bind="box.content.sewerage.stop_level | number: 2"></td>
    </tr>
  </table>
  <table class="right">
    <tr>
        <td>Capaciteit (m<sup>3</sup>/uur) </td>
        <td ng-bind="box.content.sewerage.capacity | number: 2"></td>
    </tr>
   </table>
</div>

<div class="card" ng-class="{hidden: selected_timeseries == undefined}">
  <div class="input-prepend">
    <select class="timeseries" ng-model="selected_timeseries" ng-options="tijdseries as tijdseries.name for tijdseries in timeseries"></select>
  </div>
    <graph line data="data" title="" xlabel="metadata.xlabel" ylabel="metadata.ylabel"></graph>
</div>
