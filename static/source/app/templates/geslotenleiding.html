<div class="card">
  <div class="card-title">
    <img src="/static/distjs/images/geslotenleiding.png" class="img-circle"/>
    <span>Geslotenleiding</span>
  </div>
  <table class="left">
    <tr>
      <td>Lengte (m) </td>
      <td ng-bind="metadata.fromgrid.lei_len"></td>
    </tr>
    <tr>
      <td>Breedte (m) </td>
      <td ng-bind="metadata.fromgrid.pro_bre"></td>
    </tr>
  </table>
  <table class="right">
    <tr>
        <td>Hoogte (m) </td>
        <td ng-bind="metadata.fromgrid.pro_hgt"></td>
    </tr>
   </table>
</div>
<div class="card">
  <div class="input-prepend">
    <span class="add-on"> Tijdreeks</span> 
    <select class="timeseries" ng-model="selected_timeseries" ng-options="tijdseries as tijdseries.code for tijdseries in timeseries"></select>
  </div>

    <nxt-line-graph data="data" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel"></nxt-line-graph>
</div>
