<div ng-controller="ObjectIdGraphCtrl">
	<div class="card">
		<div class="card-head">
			<img src="/static/source/assets/images/geslotenleiding.png" class="img-circle"/>
			<span>Geslotenleiding - <% metadata.fromgrid.id %></span>	
		</div>
		<dl class="dl-horizontal">
			<dt>Lengte </dt><dd ng-bind="metadata.fromgrid.lei_len"></dd>
			<dt>Hoogte </dt><dd ng-bind="metadata.fromgrid.pro_hgt"></dd>
			<dt>Breedte </dt><dd ng-bind="metadata.fromgrid.pro_bre"></dd>
		</dl>
	</div>
	<div class="card">
	  <div class="input-prepend">
	  	<span class="add-on"> Tijdreeks</span> 
	  	<select ng-model="selected_timeseries" ng-options="tijdseries as tijdseries.code for tijdseries in timeseries"></select>
	  </div>

		<nxt-line-graph data="data" title="metadata.title" xlabel="metadata.xlabel" ylabel="metadata.ylabel"></nxt-line-graph>
	</div>
</div>
