<div id="timeline" ng-controller="TimelineCtrl">
      <div id="timeline-ribbon" class="ribbon">
    <div class="arrow arrow-left" ng-click="toggleTimeline()" title="{% trans 'Map layers' %}">
    </div>
    <div class="arrow arrow-right" ng-click="toggleTimeline()" title="{% trans 'Map layers' %}"><i class="icon-time ribbon-icon"></i>
    </div>
  </div>
  <div class="bovenbalk">
    <div class="btn-group" >
      <button type="button" title="Select" class="btn btn-default" ng-class="{'active': timeState.animation.enabled}" ng-click="timeState.enableAnimation()">
        <i ng-class="{'icon-crop': !timeState.animation.enabled, 'icon-resize-horizontal active': timeState.animation.enabled }"></i>
      </button>
      <button ng-click="timeState.playPauseAnimation()" type="button" ng-class="{'active': timeState.animation.playing}" class="btn btn-default" ><i ng-class="{'icon-play': !timeState.animation.playing, 'icon-pause active': timeState.animation.playing }"></i></button>
    </div>
    <span class="middle extra-padding"> <icon class="icon-angle-right"> <input type="range" class="middle"  style="width: 50px" min="0" max="20" value="7" name="speed" ng-model="timeState.animation.speed"> <icon class="icon-double-angle-right"> </span>
    <span class="middle"> | <% timeState.start | date:'d MMM y' %> - <% timeState.end | date:'d MMM y' %> ( <% timeState.at | date:'d MMM y - HH:mm' %> )</span>        
  </div>

  <div id="timeline-svg-wrapper"></div>
<!-- INFO: d3 inserts timelines here -->
</div>
