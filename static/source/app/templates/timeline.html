<div id="timeline" ng-controller="TimelineCtrl">
      <div id="timeline-ribbon" class="ribbon">
    <div class="arrow arrow-left" ng-click="toggleTimeline()" title="{% trans 'Map layers' %}">
    </div>
    <div class="arrow arrow-right" ng-click="toggleTimeline()" title="{% trans 'Map layers' %}"><i class="icon-time ribbon-icon"></i>
    </div>
  </div>

  <div id="timeline-svg-wrapper"></div>
  <!-- INFO: d3 inserts timelines here -->

  <div class="bovenbalk">
    <div class="btn-group" >
      <a href="#" ng-click="timeState.enableAnimation()" class="middle extra-padding timeline-button" ng-class="{'active': timeState.animation.enabled}"><i ng-class="{'icon-crop': !timeState.animation.enabled, 'icon-resize-horizontal active': timeState.animation.enabled }"></i></a>
      <a href="#" ng-click="timeState.playPauseAnimation()" class="middle extra-padding" ng-class="{'active': timeState.animation.playing}"><i ng-class="{'icon-play': !timeState.animation.playing, 'icon-pause active': timeState.animation.playing }"></i></a>
    </div>
    <span class="middle extra-padding"> <icon class="icon-angle-right"> <input type="range" class="middle"  style="width: 50px" min="0" max="20" value="7" name="speed" ng-model="timeState.animation.speed"> <icon class="icon-double-angle-right"> </span>
    <span class="middle nxt-font"> | <% timeState.start | date:'d MMM y' %> - <% timeState.end | date:'d MMM y' %> ( <% timeState.at | date:'d MMM y - HH:mm' %> )</span>        
  </div>

  </div>
