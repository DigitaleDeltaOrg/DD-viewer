<div ng-controller="ResultsCtrl">

<div id="detail" class="card location" ng-show="currentObject">
	<h5><i class="icon-map-marker icon-large"></i>&nbsp;<span ng-bind="currentObject.display_name"></span></h5>
	<ul style="list-style:none;padding:0;margin:0;">
	    <li ng-repeat="(key, value) in currentObject" class="truncateme">
      		<abbr ng-bind="value" title="{[{ key }]}"></abbr>
	    </li>
	</ul>
</div>

  <div ng-show="box.type == 'location'" class="card location" ng-repeat="g in box.content | orderBy:'display_name'">
    <i class="icon-map-marker"></i>&nbsp;<a ng-click="showDetails(g)" title="{[{ g.display_name }]}" data-latitude="{[{ g.lat }]}" data-longitude="{[{ g.lon }]}" style="cursor:pointer;"><span ng-bind-html-unsafe="g.display_name | highlight:box.query"></span></a>
  </div>
    
</div>
