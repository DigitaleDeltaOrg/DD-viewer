
<div id="detail" class="card location" ng-class="{'pullDown': currentObject}" ng-show="currentObject">
	<h5><i class="icon-map-marker icon-large"></i>&nbsp;<span ng-bind="currentObject.display_name"></span></h5>
	<ul style="list-style:none;padding:0;margin:0;">
	    <li ng-repeat="(key, value) in currentObject" class="truncateme">
      		<abbr ng-bind="value" title="<% key %>"></abbr>
	    </li>
	</ul>
</div>


  <div ng-show="box.query.length > 0" ng-cloak ng-repeat="(key, value) in searchData" class="card location">
    <span ng-if="value.pin">
      <i class="icon-table"></i>&nbsp;
      <a ng-click="showDetails(value)" data-latitude="<% value.pin.lat %>" data-longitude="<% value.pin.lon %>" style="cursor:pointer;">
        <span ng-bind-html-unsafe="value.name"></span>
      </a>
    </span>
  </div>

  
  <div ng-show="box.type == 'location'" class="card cluster location" ng-repeat="g in box.content | orderBy:'display_name'">
    <i class="icon-map-marker"></i>&nbsp;<a ng-click="showDetails(g)" title="<% g.display_name %>" data-latitude="<% g.lat %>" data-longitude="<% g.lon %>" style="cursor:pointer;"><span ng-bind-html-unsafe="g.display_name "></span></a> 
    <!-- | highlight:box.query -->
  </div>
