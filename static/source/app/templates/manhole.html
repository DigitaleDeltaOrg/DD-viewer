<div class="card">
<!-- Card for "put" / "manhole" -->
    <div class="actions">
      <ul>
        <li class="export"><a href="#" title="Data van deze infocard exporteren"><i class="fa fa-share-square-o"></i></a></li>
        <li class="fullscreen"><a href="#" title="Maak deze infocard groter"><i class="fa fa-arrows-alt"></i></a></li>
        <li class="favorite"><a href="#" title="Voeg toe aan favorieten"><i class="fa fa-bookmark"></i></a></li>
        <li class="metadata"><a href="#" title="Bekijk metadata"><i class="fa fa-question-circle"></i></a></li>
      </ul>
    </div>

    <div class="card-title">
      <img src="/static/distjs/images/knoop.png" class="img-circle">
      <span>Put</span>&nbsp;(<span class="truncateme ng-binding" ng-bind="activeObject.code">...</span>)
    </div>
    <table class="fullwidth">
      <tbody>
      <tr>
        <td><abbr title="Maaiveld volgens beheergegevens (JAARTAL)">Maaiveld</abbr></td>
        <td ng-bind="activeObject.surface_level | niceNumberOrDash: 2" class="ng-binding">...</td>
        <td>mNAP</td>
      </tr>
      <tr>
        <td><abbr title="Werkelijk maaiveld volgens Algemene Hoogtekaart Nederland (JAARTAL)">Maaiveld (ahn2)</abbr></td>
        <td ng-bind="activeObject.surface_level_ahn2 | niceNumberOrDash: 2" class="ng-binding">...</td>
        <td>mNAP</td>
      </tr>    
      <tr>
        <td>Breedte</td>
        <td ng-bind="activeObject.width | niceNumberOrDash: 2" class="ng-binding">...</td>
        <td>m</td>
      </tr>        
      <tr>
        <td>Lengte</td>
        <td ng-bind="activeObject.length | niceNumberOrDash: 2" class="ng-binding">...</td>
        <td>m</td>
      </tr>            
    </tbody></table>

    <hr style="clear:both;">

    <details>
      <summary>Meer details</summary>

      <table class="fullwidth">
        <tbody><tr>
          <td style="width:360px;">Vorm</td>
          <td ng-bind="activeObject.shape" class="ng-binding">...</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td style="width:360px;">Putbodem</td>
          <td ng-bind="activeObject.bottom_level | niceNumberOrDash: 2" class="ng-binding">...</td>
          <td>mNAP</td>
        </tr>
        <tr>
          <td style="width:360px;">Materiaal</td>
          <td ng-bind="activeObject.material" class="ng-binding">...</td>
          <td>&nbsp;</td>
        </tr>        
        </tbody>
      </table>

      <a href="https://maps.google.com/maps?q=&layer=c&cbll=<% activeObject.latlng.lat %>,<% activeObject.latlng.lng %>&cbp=11,90,0,0,40">
        <img src="http://maps.googleapis.com/maps/api/streetview?fov=120&pitch=-40&heading=90&size=300x150&location=<% activeObject.latlng.lat %>,<% activeObject.latlng.lng %>&sensor=false&key=AIzaSyCnhiYnIG6gN6SwiXltQ3vUGrr9WGovfzo">
      </a>
    </details>  

</div>
