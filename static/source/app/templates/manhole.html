  <div class="card-title">
    <img src="/static/distjs/images/knoop.png" class="img-circle">
    <span>Put</span>&nbsp;(<span class="truncateme ng-binding" ng-bind="activeObject.code">...</span>)
  </div>
  <table class="fullwidth">
    <tbody>
    <tr>
      <td class="fixed-width-card-table"><abbr title="Maaiveld volgens beheergegevens">Maaiveld</abbr></td>
      <td>
        <span ng-bind="activeObject.surface_level | niceNumberOrEllipsis: 2" class="ng-binding" style="word-spacing: -2px;"></span>
        <span ng-if="!!activeObject.surface_level"> m
        <span style="word-spacing: 0;">NAP</span></span>
      </td>
    </tr>
    <tr>
      <td class="fixed-width-card-table">Breedte</td>
      <td>
        <span ng-bind="activeObject.width | niceNumberOrEllipsis: 2" class="ng-binding" style="word-spacing: -2px;"></span>
        <span ng-if="!!activeObject.width"> m</span>
      </td> 
    </tr>
    <tr>
      <td class="fixed-width-card-table">Vorm</td>
      <td ng-bind="activeObject.shape | lookupManholeShape"></td>
    </tr>
    <tr>
      <td class="fixed-width-card-table">Putbodem</td>
      <td>
        <span ng-bind="activeObject.bottom_level | niceNumberOrEllipsis: 2" class="ng-binding" style="word-spacing: -2px;"></span>
        <span ng-if="!!activeObject.bottom_level"> m
        <span style="word-spacing: 0;">NAP</span></span>
      </td>            
    </tr>
    <tr>
      <td class="fixed-width-card-table">Materiaal</td>
      <td ng-bind="activeObject.material | lookupManholeMaterial"></td>
    </tr>
    </tr>         
  </tbody>
  </table>

  <div class="card-details" ng-click="activeObject.details = !activeObject.details">
    <i class="fa fa-caret-right icon-ready-to-rotate" ng-class="{'rotate-ninety': activeObject.details}"></i><span ng-if="!activeObject.details"> Meer details</span><span ng-if="activeObject.details"> Minder details</span>
  </div>
  <div class="hidden-details" ng-class="{'unhidden-details': activeObject.details}">
    <div class="streetview">
    <a target="_blank" href="https://maps.google.com/maps?q=&layer=c&cbll=<% activeObject.latlng.lat %>,<% activeObject.latlng.lng %>&cbp=11,90,0,0,40">
      <img src="http://maps.googleapis.com/maps/api/streetview?fov=120&pitch=-40&heading=90&size=300x150&location=<% activeObject.latlng.lat %>,<% activeObject.latlng.lng %>&sensor=false&key=AIzaSyCnhiYnIG6gN6SwiXltQ3vUGrr9WGovfzo">
    </a>
    </div>
  </div>
</div>
