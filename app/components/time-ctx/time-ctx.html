<div class="dashboard-wrapper" ng-controller="TimeCtxCtrl as tctx">
  <div class="container-fluid">

    <div class="row">

      <div id="time-ctx-top-row-place-holder" class="col-md-10 dashboard-inner"></div>

    </div>
    <div class="row" ng-repeat="item in tctx.content">

      <div class="dashboard-inner">

        <graph
          ng-if="item.scale !== 'ratio' && item.type !== 'Event'"
          line
          data="item.data"
          dimensions="tctx.dims"
          type="temporal"
          temporal="tctx.state.temporal"
          ylabel="item.unit"
          keys="{x: 0, y: 1}"
          name="<% item.name || item.quantity %>">
        </graph>

        <graph
          ng-if="item.scale === 'ratio'"
          bar-chart
          data="item.data"
          dimensions="tctx.dims"
          type="temporal"
          temporal="tctx.state.temporal"
          ylabel="item.unit"
          keys="{x: 0, y: 1}"
          name="<% item.name || item.quantity %>">
        </graph>

        <graph
          ng-if="item.type === 'Event'"
          bar-chart
          data="item.data"
          ylabel="item.unit"
          keys="{x: 'timestamp',
                 y: 'count',
                 color: 'color',
                 category: 'category'}"
          dimensions="tctx.dims"
          temporal="tctx.state.temporal"
          name="<% item.name || item.quantity %>">
        </graph>

      </div>

    </div>
  </div>
</div>
