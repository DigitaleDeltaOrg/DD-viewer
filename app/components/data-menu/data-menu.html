
<div ng-controller="DatamenuController as menu">
  <div class="layer-menu-container">
    <div class="layer-switcher-wrapper pull-right"
         ng-class="{'slide-left': menu.enabled && context === 'map'}">

      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="navbar-collapse collapse">
         <ul class="nav navbar-nav navbar-right" style="">
           <li>
              <a class="help" href="https://www.lizard.net/support" title="Vragen en handleiding" target="_blank">
                <i class="fa fa-question" style="font-size: 1.2em"></i>
              </a>
            </li>

            <li class="visible-sm visible-md visible-lg user">
              <a ng-if="user.authenticated"
                 title="<% tooltips.profile %>"
                 href="http://sso.lizard.net/edit_profile/">
                <div class="" ng-cloak id="username" >
                  <i id="" class="fa fa-user" style="font-size:1.2em;"></i>
                  <span ng-bind="user.firstName"></span>
                </div>
              </a>
              <a ng-if="!user.authenticated"
                 onclick="logIn()"
                 title="<% tooltips.login %>">
                <div class="" ng-cloak id="username" >
                  <i id="" class="fa fa-user" style="font-size:1.2em;"></i>
                  <span></span>
                </div>
              </a>
            </li>

            <li class="visible-sm visible-md visible-lg user" style="width:63px;">
              <a ng-if="user.authenticated"
                 class="logout"
                 href="/accounts/logout/?next=/"
                 title="<% tooltips.logout %>"
                 onclick="return logOut()">
                <div class="pull-right"
                     id="username"
                     title="<% tooltips.logout %>">
                  <i id="" style="font-size:1.2em;" class="fa fa-power-off"></i>
                </div>
              </a>
            </li>

          </ul>
        </div><!--/.nav-collapse -->
      </div>

      <div class="layer-switcher slide-left">

        <ul class="nav">
          <li class="nav-header">
            <ul class="list-group">
              <li>
                <baselayer-chooser></baselayer-chooser>
              </li>
              <li ng-repeat="layergroup in menu.layerGroups | orderObjectBy: 'order': false">
                <layer-chooser
                  ng-if="!layergroup.baselayer"
                  layergroup="layergroup">
                </layer-chooser>
              </li>
            </ul>
          </li>
        </ul>
      </div>

      <div id="ribbon"
           class="ribbon"
           title="<% menu.enabled ? tooltips.closeMenu : tooltips.openMenu %>">
        <div class="arrow arrow-up" ng-click="menu.enabled = !menu.enabled">
        </div>
        <div class="arrow arrow-down" ng-click="menu.enabled = !menu.enabled">

          <span class="fa ribbon-icon" ng-class="{
            'fa-spinner fa-spin': menu.state.gettingData,
            'fa-compass': !menu.state.gettingData
          }"></span>

        </div>
      </div>

      <div class="button-list-container" id="">

        <div ng-if="context === 'map'">

          <div class="button-list-item"
               style="cursor: pointer">
            <a ng-click="menu.box.type = 'point'"
               class="button-list-link"
               title="punt selectie"
               ng-class="{'active': menu.box.type === 'point'}">
               <i class="fa fa-dot-circle-o"></i>
            </a>
          </div>

          <div class="button-list-item"
               style="cursor: pointer">
            <a ng-click="menu.box.type = 'line'"
               class="button-list-link"
               title="lijn selectie"
               ng-class="{'active': menu.box.type === 'line'}">
               <i class="fa fa-expand"></i>
            </a>
          </div>

          <div class="button-list-item"
               style="cursor: pointer">
            <a ng-click="menu.box.type = 'area'"
               class="button-list-link"
               title="scherm selectie"
               ng-class="{'active': menu.box.type === 'area'}">
               <i class="fa fa-square-o"></i>
            </a>
          </div>

        </div>

        <div class="button-list-item"
             style="cursor: pointer"
             ng-if="context === 'db'">

          <a ng-click="switchContext('map')"
             class="button-list-link"
             title="Toon kaart.">
             <i class="fa fa-close"></i>
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
