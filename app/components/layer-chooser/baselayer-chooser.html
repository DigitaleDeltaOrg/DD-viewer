<li class="noselect" style="background-color: #f00;">

  <!-- special, "baselayer" menu-item (singular): -->
  <label
    single-click="menu.toggleLayerGroup(layergroup)"
    ng-dblclick="layergroup.dblClick()"
    title="<% layergroup.name %>">
    <span class="layer-text" ng-bind="layergroup.name"></span>
    <div class="layer-img" class="layer-chooser" ng-style="layergroup.imageStyle"></div>
  </label>

</li>
