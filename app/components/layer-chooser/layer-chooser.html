<li class="noselect">
  <label
    class="ng-class: {active: layergroup.isActive()}; layer-chooser"
    for="<% layergroup.id %>-layer"
    single-click="menu.toggleLayerGroup(layergroup)"
		ng-dblclick="layergroup.dblClick()"
    title="<% layergroup.name %>">
    <span class="layer-text" ng-bind="layergroup.name"></span>
    <div class="layer-img" class="layer-chooser" ng-style="layergroup.imageStyle"></div>
  </label>
</li>

<div ng-if="context === 'map'">
  <opacity-slider title="<% tooltips.transparency %>"></opacity-slider>
</div>

<li class="noselect">
  <label
    class="ng-class: {active: layergroup.isActive()}; layer-chooser-wytze"
    for="<% layergroup.id %>-layer"
    single-click="menu.toggleLayerGroup(layergroup)"
    ng-dblclick="layergroup.dblClick()"
    title="<% layergroup.name %>">
    <span class="layer-text-wytze"
          ng-bind="layergroup.name"
          style="width: <% layergroup.isEventLayerGroup() ? '60%' : '100%' %>">
    </span>
    <div ng-if="layergroup.isEventLayerGroup()"
         class="layer-img layer-chooser eventLGIndicator"
         style="background-color: <% layergroup.getColorForEventLayerGroup() %>;">
    </div>
  </label>

  <opacity-slider title="<% tooltips.transparency %>">
