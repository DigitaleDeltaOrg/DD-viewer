<div>

  <div class="user-menu-wrapper">

    <a ng-if="user.authenticated"
       class="logout user tooltip-bottom"
       href="/accounts/logout/?next=/"
       data-tooltip="<% tooltips.logout %>"
       onclick="return logOut()">
      <div class="pull-right">
        <i id="" class="fa fa-power-off"></i>
      </div>
    </a>

    <a ng-if="!user.authenticated"
       onclick="logIn()" data-tooltip="<% tooltips.login %>"
        class="clickable tooltip-bottom" 
       >
      <div ng-cloak id="username" >
        <i id="" class="fa fa-user"></i>
        <span translate>Log in</span>
      </div>
    </a>


    <a ng-if="user.authenticated"
        data-tooltip="<% tooltips.profile %>"
        class="tooltip-bottom user" 
       href="http://sso.lizard.net/edit_profile/">
      <div 
        ng-cloak id="username" >
        <i id="" class="fa fa-user"></i>
        <span ng-bind="user.firstName"></span>
      </div>
    </a>

  </div>

  <nav>
    <a class="hidden-xs material-shadow tooltip-bottom" ng-click="toggleDashboard()" data-tooltip="<% 'Switch to ' + context | translate %>" target="_blank">
      <i class="fa fa-refresh"></i>
    </a>
    <a class="hidden-xs material-shadow tooltip-bottom" href="https://www.lizard.net/support" data-tooltip="<% 'Question and manual' | translate %>" target="_blank">
      <i class="fa fa-question"></i>
    </a>
  </nav>
</div>
