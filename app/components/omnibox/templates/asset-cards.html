<div class="animate-repeat">

  <cardattributes waterchain="asset" show-header="showHeader"></cardattributes>

  <timeseries
    timeseries-single-select
    ng-if="showTimeseries && asset.timeseries.length > 0"
    asset="asset"
    time-state="timeState">
  </timeseries>

  <nestedasset
    ng-if="showTimeseries"
    asset="asset"
    time-state="timeState">
  </nestedasset>

  <geometry-cards
    geom="asset"
    header="false"
    time-state="timeState">
  </geometry-cards>

  <annotations
    ng-if="showAnnotations && user.authenticated"
    data="asset"
    time-state="timeState">
  </annotations>

</div>
