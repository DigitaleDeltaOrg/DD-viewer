<div class="searchboxinput">
  <input ng-focus id="searchboxinput"
    tabindex="-1"
    placeholder="Zoeken op plaats, stad, ..."
    autocomplete="off"
    dir="ltr"
    ng-model="geoquery"
    ng-keydown="searchKeyPress($event)"
    spellcheck="false">
  <div class="searchbox-buttons">
    <a
      ng-click="timeline.toggleTimeCtx()"
      class="context-switch-button button-list-link"
      title="Toon dashboard."
      style="cursor: pointer;">
      <i class="fa" ng-class="{
        'fa-minus-square': context === 'time',
        'fa-bar-chart': context === 'map'
      }"></i>
    </a>
</div>
  <div class="search-button-collection">
    <button
      class="searchbutton clickable"
      ng-click="cleanInput()"
      aria-label="<% tooltips.resetQuery %>"
      title="<% tooltips.zoomInMap %>">
      <i class="fa fa-times"></i>
    </button>
    <button
      class="searchbutton clickable"
      ng-click="zoomIn()"
      aria-label="Zoom in"
      title="<% tooltips.zoomInMap %>">
      <i class="fa fa-plus"></i>
    </button>
    <button
      class="searchbutton clickable"
      ng-click="zoomOut()"
      aria-label="Zoom uit"
      title="<% tooltips.zoomOutMap %>">
      <i class="fa fa-minus"></i>
    </button>
  </div>

</div>
