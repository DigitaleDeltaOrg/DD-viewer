<div class="search-results">

  <h3 ng-if="box.content.searchResults.spatial">
    <i class="fa fa-map-marker">&nbsp;</i>
    <span translate>Locaties</span>(<% box.content.searchResults.spatial.length %>)
  </h3>
  <ul>
    <li ng-cloak
      ng-repeat="result in box.content.searchResults.spatial"
      class="cluster location">
      <a ng-click="zoomToSpatialResult(result)"
        class="pointer clickable">
        <span><% result.formatted_address %></span>
      </a>
    </li>
  </ul>

  <h3 ng-if="box.content.searchResults.search">
    <i class="fa fa-clock-o">&nbsp;</i>
    <span translate>Tijdseries</span>(<% box.content.searchResults.search.length %>)
  </h3>
  <ul>
    <li ng-cloak
      ng-repeat="result in box.content.searchResults.search"
      class="cluster location">
      <a ng-click="zoomToSpatialResult(result, 'timeseries')"
        class="pointer clickable">
        <span><% result.name %></span>
      </a>
    </li>
  </ul>

  <h3 ng-if="box.content.searchResults.temporal" translate>Tijd</h3>
	<div
		ng-if="box.content.searchResults.temporal"
		class="cluster location">
	  <a ng-click="zoomToTemporalResult(box.content.searchResults.temporal)"
	    class="pointer clickable">
	    <span><% box.content.searchResults.temporal.format(
	    	box.content.searchResults.temporal.nxtFormatString
	    ) %></span>
	  </a>
	</div>

</div>
