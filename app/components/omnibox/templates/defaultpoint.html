<div class="card active">
  <div ng-switch="content.format">

    <div ng-switch-when="Store">
      <div ng-if="!content.temporal">
        <table ng-if="content.scale === 'interval' || content.scale === 'ratio' "
          class="table table-condensed table-hover single-row-table">
          <thead>
            <td class="col-md-4"><% content.quantity %> </td>
            <td class="col-md-4"><% content.data[0] | number : 2 %> <% content.unit %></td>
            <td class="col-md-4"></td>
          </thead>
        </table>

        <table ng-if="content.scale === 'nominal' || content.scale === 'ordinal'"
               class="table table-condensed table-hover single-row-table">
          <thead>
            <td class="col-md-2">
              <div class="discrete-raster-color-indicator"
                   ng-style="{'background-color': content.data[0].color}">
              </div>
            </td>
            <td class="col-md-11">
              <% content.layerGroupName %>:&nbsp;<% content.data[0].label | discreteRasterType %>
            </td>
            <td class="col-md-2"><% content.data[0].label | discreteRasterSource %></td>
          </thead>
        </table>
      </div>
      <graph ng-if="content.temporal"
        class="card-content"
        line
        type="temporal"
        temporal="state.temporal"
        data="content.data"
        ylabel="content.unit"
        keys="{x: 0, y: 1}">
      </graph>
    </div>

    <div ng-switch-when="WMS" ng-if="content.data.features">
      <div class="card-content">

        <span id="title-holder"
              class="card-title-text kunstwerk-title-text">
          <% content.layerGroupName %>
        </span>
        <full-details></full-details>
      </div>

      <table ng-if="fullDetails" class="table table-condensed table-hover">

        <tr class="attr-row"
            ng-repeat="(key, val) in content.data.features[0].properties">

          <td class="fixed-width-card-table">
            <div class="attr-row-content">
              <% key %>
            </div>
          </td>

          <td class="lineout">
            <div ng-if="isUrl(val)" class="attr-row-content">
              <a href="<% val %>" target="_blank"><% val %></a>
            </div>
            <div ng-if="!isUrl(val)" class="attr-row-content">
              <% val %>
            </div>
          </td>

        </tr>
      </table>
    </div>

  </div>
</div>
