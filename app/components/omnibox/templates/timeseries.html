<div class="card-content"
     ng-class="{timeseries: fullDetails}">

  <div class="timeseries-header-container">
     <i class="fa fa-clock-o">
     </i>
     <select class="timeseries"
            ng-if="$parent.$parent.box.content.timeseries.data.length > 1"
            ng-class="{hidden: !fullDetails}"
            ng-model="$parent.$parent.box.content.timeseries.selectedTimeseries"
            ng-options="series.name for series in $parent.$parent.box.content.timeseries.data | rmSingleDatumTimeseries">
     </select>
     <span class="card-title-text placeholder"
           ng-if="$parent.$parent.box.content.timeseries.data.length === 1 && fullDetails">
           <% $parent.$parent.box.content.timeseries.selectedTimeseries.name %>
     </span>
     <span class="card-title-text placeholder" ng-class="{hidden: fullDetails}" >Tijdreeksen</span>
     <full-details></full-details>
  </div>

  <br>

  <div class="timeseries-graph-container"
      ng-class="{hidden: !fullDetails}"
      ng-show="$parent.box.content.waterchain.layers.waterchain_grid.data.entity_name === 'measuringstation'">
     <graph
        bar-chart
        type="temporal"
        temporal="$parent.omnibox.state.temporal"
        data="$parent.box.content.timeseries.selectedTimeseries.events"
        ylabel="$parent.box.content.timeseries.selectedTimeseries.unit"
        xlabel=""
        keys="{x: 0, y: 1}"
        now="$parent.timeState.at">
      </graph>
  </div>

  <div class="timeseries-graph-container"
    ng-class="{hidden: !fullDetails}"
    ng-show="$parent.box.content.waterchain.layers.waterchain_grid.data.entity_name !== 'measuringstation'">
    <graph
      line
      type="temporal"
      temporal="$parent.omnibox.state.temporal"
      data="$parent.box.content.timeseries.selectedTimeseries.events"
      ylabel="$parent.box.content.timeseries.selectedTimeseries.unit"
      xlabel=""
      keys="{x: 0, y: 1}"
      now="$parent.timeState.at">
    </graph>
  </div>
</div>
