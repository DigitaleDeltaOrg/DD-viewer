<div class="card-details"
     ng-click="point.attrs.data.details = !point.attrs.data.details">
  <i class="fa fa-caret-right ready-to-rotate"
     ng-class="{'rotate-ninety': point.attrs.data.details}"></i>
  <span ng-if="!point.attrs.data.details"> Meer details</span>
  <span ng-if="!!point.attrs.data.details"> Minder details</span>
</div>
