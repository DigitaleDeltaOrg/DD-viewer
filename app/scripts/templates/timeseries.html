<div class="card-content"
     id="card-content-timeseries">

  <div class="timeseries-header-container">
    <div class="timeseries-header-text">Tijdserie:</div>
    <select class="timeseries"
            ng-model="$parent.box.content.timeseries.selectedTimeseries"
            ng-options="series.name for series in $parent.box.content.timeseries.data | rmSingleDatumTimeseries">
    </select>
  </div>


    <div
        ng-show="$parent.box.content.waterchain.layers.waterchain_grid.data.entity_name === 'measuringstation'">
     <graph
        bar-chart
        type="temporal"
        data="$parent.box.content.timeseries.selectedTimeseries.events"
        ylabel=""
        xlabel=""
        keys="{x: 0, y: 1}"
        now="timeState.at">
      </graph>
    </div>

    <div ng-show="$parent.box.content.waterchain.layers.waterchain_grid.data.entity_name !== 'measuringstation'">
      <graph
        line
        type="temporal"
        data="$parent.box.content.timeseries.selectedTimeseries.events"
        ylabel=""
        xlabel=""
        keys="{x: 0, y: 1}"
        now="timeState.at">
      </graph>
    </div>
</div>
