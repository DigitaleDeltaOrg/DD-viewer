<div class="card-content"
     id="card-content-timeseries">

  <div ng-if="!fullDetails">
    <span id="title-holder"
          class="card-title-text kunstwerk-title-text">
      Tijdreeksen
    </span>
    <span full-details class="full-details-toggle pull-right">
    </span>
  </div>

  <div ng-if="fullDetails" class="timeseries-header-container">
    <select class="timeseries"
            ng-model="$parent.box.content.timeseries.selectedTimeseries"
            ng-options="series.name for series in $parent.box.content.timeseries.data | rmSingleDatumTimeseries">
    </select>
  </div>


  <div ng-if="fullDetails"
      ng-show="$parent.box.content.waterchain.layers.waterchain_grid.data.entity_name === 'measuringstation'">
   <graph
      bar-chart
      type="temporal"
      data="$parent.box.content.timeseries.selectedTimeseries.events"
      ylabel="$parent.box.content.timeseries.selectedTimeseries.unit"
      xlabel=""
      keys="{x: 0, y: 1}"
      now="$parent.timeState.at">
    </graph>
  </div>

  <div  ng-if="fullDetails"
    ng-show="$parent.box.content.waterchain.layers.waterchain_grid.data.entity_name !== 'measuringstation'">
    <graph
      line
      type="temporal"
      data="$parent.box.content.timeseries.selectedTimeseries.events"
      ylabel="$parent.box.content.timeseries.selectedTimeseries.unit"
      xlabel=""
      keys="{x: 0, y: 1}"
      now="$parent.timeState.at">
    </graph>
  </div>
</div>
