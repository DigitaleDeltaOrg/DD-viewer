<li class="noselect">
  <label class="ng-class: {active: layergroup.isActive()}; layer-chooser"
         for="<% layergroup.id %>-layer"
         ng-click="mapState.toggleLayerGroup(layergroup)"
         >
    <span class="layer-text" ng-bind="layergroup.name"></span>
    <div class="layer-img" class="layer-chooser" ng-style="layergroup.imageStyle"></div>
  </label>
</li>
<opacity-slider></opacity-slider>
