<div class="streetview"
     ng-class="{hide: !point.attrs.data.details}">
  <a target="_blank"
     href="https://maps.google.com/maps?q=&layer=c&cbll=<% point.latlng.lat %>,<% point.latlng.lng %>&cbp=11,90,0,0,40">
    <img class="streetview-img" src="http://maps.googleapis.com/maps/api/streetview?fov=120&pitch=-40&heading=90&size=370x150&location=<% point.latlng.lat %>,<% point.latlng.lng %>&sensor=false&key=AIzaSyCnhiYnIG6gN6SwiXltQ3vUGrr9WGovfzo"> &nbsp;
  </a>
</div>
