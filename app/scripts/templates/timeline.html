<div id="timeline" ng-controller="TimeCtrl">

  <div class="">
  <div class="time-controls">
    <div class="btn-group">
      <a ng-click="timeState.playPauseAnimation()"
         class="extra-padding timeline-button"
         ng-class="{'active': timeState.animation.playing}"
         title="<% timeState.animation.playing ? tooltips.stopAnim : tooltips.startAnim %>"
         data-original-title="Afspelen/pauzeren">
        <i class="fa"  ng-class="{
            'fa-play': !timeState.animation.playing,
            'fa-pause active': (timeState.animation.playing && !timeState.buffering),
            'fa-circle-o-notch fa-spin' : timeState.buffering
            }"></i>
      </a>
    </div>
  </div>
  <div id="timeline-svg-wrapper" class="timeline-svg-wrapper">
    <svg></svg>
  </div>
  <div class="time-controls-right">
    <div class="btn-group-vertical">
        <a class="btn btn-default btn-xss" ng-click="timeState.zoom('in')"
          class="extra-padding timeline-button"
          title="<% tooltips.zoomInTimeline %>"
          data-original-title="Zoom in">
          <i class="fa fa-plus"></i>
        </a>
        <a class="btn btn-default btn-xss" ng-mousedown="timeState.zoomToNow()"
          class="extra-padding timeline-button"
          title="<% tooltips.goToNow %>"
          data-original-title="Naar nu">
          <i class="fa fa-clock-o"></i>
        </a>
        <a class="btn btn-default btn-xss" ng-click="timeState.zoom('out')"
          class="extra-padding timeline-button"
          title="<% tooltips.zoomOutTimeline %>"
          data-original-title="Zoom uit">
          <i class="fa fa-minus"></i>
        </a>
    </div>
  </div>
  </div>
</div>
