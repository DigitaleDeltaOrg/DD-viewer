<div id="timeline" ng-controller="TimeLine">

  <div class="time-controls">
    <div class="btn-group">
      <a ng-click="timeState.playPauseAnimation()"
         class="extra-padding timeline-button"
         ng-class="{'active': timeState.animation.playing}"
         rel="tooltip"
         data-toggle="tooltip"
         data-placement="top"
         title=""
         data-original-title="Afspelen/pauzeren">
        <i ng-class="{'fa-fw fa fa-play': !timeState.animation.playing, 'fa-fw fa fa-pause active': timeState.animation.playing }"></i>
      </a>
    </div>
  </div>
  <div id="timeline-svg-wrapper" class="timeline-svg-wrapper">
   <svg></svg>
  </div>
  <div class="time-controls-right">
    <div class="btn-group-vertical">
        <a class="btn btn-default btn-xs" ng-click="timeState.zoom('in')"
          class="extra-padding timeline-button"
          rel="tooltip"
          data-toggle="tooltip"
          data-placement="top"
          title=""
          data-original-title="Zoom in">
          <i class="fa fa-plus"></i>
        </a>
        <a class="btn btn-default btn-xs" ng-click="timeState.zoom('out')"
          class="extra-padding timeline-button"
          rel="tooltip"
          data-toggle="tooltip"
          data-placement="top"
          title=""
          data-original-title="Zoom uit">
          <i class="fa fa-minus"></i>
        </a>
        <a class="btn btn-default btn-xs" ng-mousedown="timeState.zoomToNow()"
          class="extra-padding timeline-button"
          rel="tooltip"
          data-toggle="tooltip"
          data-placement="top"
          title=""
          data-original-title="Naar nu">
          <i class="fa fa-clock-o"></i>
        </a>
    </div>
  </div>

</div>
