<div class="timeseries-container"
     ng-class="{hidden: !pointObject.hasTimeseries}" >
  <h4>Metingen</h4>
  <i class="fa fa-lg close-ancestor-card"
     onclick="$(this).closest('.card').remove()"
    >&times;</i>
  <div class="input-prepend">
    <select class="timeseries"
            ng-model="pointObject.selectedTimeseries"
            ng-options="series as series.name for series in pointObject.timeseries">
    </select>
  </div>
  <graph line data="pointObject.selectedTimeseries.data"
         ylabel="selectedTimeseries.name"
         xlabel="n">
   </graph>
</div>
