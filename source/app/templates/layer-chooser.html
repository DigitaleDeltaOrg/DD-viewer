<li>
  <label class="ng-class: {active: layer.active}; layer-chooser"
         for="<% layer.id %>-layer"
         ng-click="mapState.changeLayer(layer)"
         >
    <span class="layer-text" ng-bind="layer.name"></span>
    <span class="layer-img" class="layer-chooser" ng-style="layer.imageStyle">
  </label>

</li>
