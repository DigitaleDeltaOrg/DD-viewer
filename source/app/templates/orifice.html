<div ng-class="mapState.mapMoving ? 'card-hidden' : ''" class="card">
<!-- Card for "orifice" / "doorlaat" -->
    <div class="actions">
      <ul>
        <!-- <li class="export"><a href="#" title="Data van deze infocard exporteren"><i class="fa fa-share-square-o"></i></a></li> -->
        <li class="fullscreen">
          <a 
            ng-click="toggleDetailmode()"
            title="Bekijk in detailmode">
            <i class="fa fa-lg fa-plus-square-o"></i>
          </a>
        </li>
<!--         <li class="favorite">
          <a
            ng-click="bookmarkItem()" 
            title="Voeg toe aan favorieten">
            <i class="fa fa-lg fa-bookmark"></i>
          </a>
        </li> -->
        <!-- <li class="metadata"><a href="#" title="Bekijk metadata"><i class="fa fa-question-circle"></i></a></li> -->
      </ul>
    </div> <!-- end actions -->


  <div class="actions">
    <ul>
      <li class="export"><a href="#" title="Exporteren"><i class="fa fa-share-square-o"></i></a></li>
      <li class="fullscreen"><a href="#" title="Volledig beeld"><i class="fa fa-arrows-alt"></i></a></li>
    </ul>
  </div>

  <div class="card-title">
    <!-- <img src="images/knoop.png" class="img-circle"> -->
    <i class="icon-manhole"></i><span class="title-text">Doorlaat</span>&nbsp;<span ng-if="activeObject.attrs.code">(</span><span class="truncateme ng-binding" ng-bind="activeObject.attrs.code"></span><span ng-if="activeObject.attrs.code">)</span>
  </div>
  <table class="fullwidth">
    <tbody>
    <tr>
      <td><abbr title="Grootte van de opening">Lengte x Breedte</abbr></td>
      <td><span ng-bind="activeObject.attrs.length | niceNumberOrEllipsis: 2" class="ng-binding">...</span>&nbsp;x&nbsp;<span ng-bind="activeObject.attrs.length | niceNumberOrEllipsis: 2" class="ng-binding">...</span></td>
    </tr>
    <tr>
      <td>Vorm</td>
      <td ng-bind="activeObject.attrs.shape" class="ng-binding">...</td>
    </tr>    
    </tbody>
  </table>
  
  <hr style="clear:both;">

  <details>
      <summary>Meer details</summary>
      <table class="fullwidth">
          <tbody>
          <tr>
              <td>Richting</td>
              <td><span ng-bind="activeObject.attrs.direction" class="ng-binding">...</span></td>
          </tr>
          <tr>
              <td>Negatieve maximale debiet</td>
              <td ng-bind="activeObject.attrs.negative_flow_limit" class="ng-binding">...</td>
          </tr>   
          <tr>
              <td>Positieve maximale debiet</td>
              <td ng-bind="activeObject.attrs.positive_flow_limit" class="ng-binding">...</td>
          </tr>   	     
          </tbody>
      </table>
  </details>
</div>
