<div class="card-title">

  <i id="icon-holder" class="is-set-dynamically"></i>
  
  <!--<i class="<% pointObject.attrs.data.getIcon() %>"></i>-->

  <span id="title-holder" class="title-text">...</span>&nbsp;
  <span ng-if="pointObject.attrs.data.code">(</span>
  <span class="truncateme ng-binding" ng-bind="pointObject.attrs.data.code"></span>
  <span ng-if="pointObject.attrs.data.code">)</span>
  
  <script type="text/javascript" id="setter">
    var cardTitle = $("#setter").closest("cardtitle");
    $("#icon-holder").attr("class", cardTitle.data("icon"));
    $("#title-holder").text(cardTitle.data("name"));
  </script>

</div>
