<div ng-class="mapState.mapMoving ? 'card-hidden' : ''" class="card">
  <div class="actions">
    <ul>
      <li class="fullscreen">
      <a 
        ng-click="toggleDetailmode()"
        title="Bekijk in detailmode">
        <i class="fa fa-lg fa-plus-square-o"></i>
      </a>
      </li>
    </ul>
  </div> <!-- end actions -->

  <div class="card-title">
    <i class="icon-pumpstation-diesel"></i>
    <span class="title-text"
          ng-bind="activeObject.attrs.type"></span>&nbsp;
    <span ng-if="activeObject.attrs.code">(</span>
    <span class="truncateme ng-binding"
          ng-bind="activeObject.attrs.code"></span>
    <span ng-if="activeObject.attrs.code">)</span>
  </div>

  <table class="fullwidth">
    <tbody>
    <tr>
      <td class="fixed-width-card-table">Naam</td>
      <td>
        <span ng-bind="activeObject.attrs.name"
              class="ng-binding">
        </span>
      </td>
    </tr>
    <tr>
      <td class="fixed-width-card-table">Aanslagpeil</td>
      <td>
        <span ng-bind="activeObject.attrs.start_level | niceNumberOrEllipsis: 2"
              class="ng-binding" style="word-spacing: -2px;">
        </span>
        <span ng-if="!!activeObject.attrs.surface_level"> m
        <span style="word-spacing: 0;"> boven NAP</span>
        </span>
      </td>
    </tr>
    <tr>
      <td>Afslagpeil</abbr>
    </td>
    <td>
      <span ng-bind="activeObject.attrs.stop_level | niceNumberOrEllipsis: 2"
            class="ng-binding" style="word-spacing: -2px;">
      </span>
      <span ng-if="!!activeObject.attrs.stoplevel"> m
      <span style="word-spacing: 0;"> boven NAP</span>
      </span>
    </td>  
  </tr>    
  <tr>
    <td class="fixed-width-card-table">Capaciteit</td>
    <td>
      <span ng-bind="activeObject.attrs.capacity | niceNumberOrEllipsis: 2"
            class="ng-binding" style="word-spacing: -2px;">
      </span>
      <span ng-if="!!activeObject.attrs.capacity"> l/s</span>
    </td> 
  </tr>
  </tbody>
  </table>

<div class="card-details"
     ng-click="activeObject.attrs.details = !activeObject.attrs.details">
  <i class="fa fa-caret-right ready-to-rotate"
     ng-class="{'rotate-ninety': activeObject.attrs.details}"></i>
  <span ng-if="!activeObject.attrs.details"> Meer details</span>
  <span ng-if="!!activeObject.attrs.details"> Minder details</span>
</div>

  <div class="hidden-details"
       ng-class="{'unhidden-details': activeObject.attrs.details}">
    <streetview></streetview>
  </div>

<timeseries></timeseries>

<event></event>

</div>
