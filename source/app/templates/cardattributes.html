<!-- <table class="fullwidth" > -->
<table id="kunstwerk-table" class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>Attribuut</th>
      <th>Waarde</th>
    </tr>
  </thead>
  <tbody>

    <tr class="attr-row"
        ng-repeat="obj in point.wanted[point.waterchain.UTFGrid.data.entity_name].rows"
        ng-init="showCheck = point.waterchain.UTFGrid.data[obj.attrName]">

      <td class="fixed-width-card-table"><% obj.keyName %></td>

      <td class="lineout"
          ng-if="showCheck">
        <span class="ng-binding">
          <% $eval(obj.ngBindValue) + obj.valueSuffix %>
        </span>
      </td>

      <td class="lineout" ng-if="!showCheck">...</td>
    </tr>

  </tbody>
</table>
