<div id="card-kunstwerk"
     class="card active">
  <div ng-if="waterchain && waterchain.type === 'UTFGrid'" class="card-content">
    <i id="icon-holder"
       ng-if="waterchain.data.entity_name.split(' ')[0] === 'bridge'"
       class="icon-bridge-fixed">
    </i>
    <i id="icon-holder"
       ng-if="waterchain.data.entity_name.split(' ')[0] !== 'bridge'"
       class="icon-<% waterchain.data.entity_name.split(' ')[0] %>">
    </i>
    <span class="kunstwerk-title">
      <span id="title-holder"
            class="card-title-text kunstwerk-title-text">
        <% gettext(layer.data.entity_name) %>
      </span>
      &nbsp;
      <span ng-if= "waterchain.data.code"
            class="kunstwerk-title-suffix">
        <span>(</span>
        <span class="truncateme ng-binding"
              ng-bind="waterchain.data.code">
        </span>
        <span>)</span>
      </span>
    </span>
    <table id="kunstwerk-table" class="table table-condensed table-hover">
      <thead>
        <tr>
          <th>Attribuut</th>
          <th>Waarde</th>
        </tr>
      </thead>
      <tbody>

        <tr class="attr-row"
            ng-repeat="obj in wanted[waterchain.data.entity_name].rows"
            ng-init="showCheck = waterchain.data[obj.attrName]">

          <td class="fixed-width-card-table"><% obj.keyName %></td>

          <td class="lineout"
              ng-if="showCheck">
            <span class="ng-binding">
              <% $eval(obj.ngBindValue) + obj.valueSuffix %>
            </span>
          </td>

          <td class="lineout" ng-if="!showCheck">...</td>
        </tr>

      </tbody>
    </table>
  </div>
</div>
