<table class="fullwidth">
  <tbody>
    <tr ng-repeat="obj in activeObject.wantedAttrs[box.type].rows">
      <td class="fixed-width-card-table"><% obj.keyName %></td>
      <td
        ng-show="activeObject.attrs[obj.attrName]">
        <span class="ng-binding">
          <% $eval(obj.ngBindValue) + obj.valueSuffix %>
        </span>
      </td>
      <td ng-hide="activeObject.attrs[obj.attrName]" style="float:left;">
        <% "..." %>
      </td>
    </tr>
  </tbody>
</table>
