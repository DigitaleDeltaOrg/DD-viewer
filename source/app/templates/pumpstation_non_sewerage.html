<div ng-class="mapState.mapMoving ? 'card-hidden' : ''" class="card">
<!-- Card for "rioolgemaal" / "pumpstation sewerage" -->

  <actions></actions>
  <cardtitle data-icon="icon-pumpstation-electric"
             data-name="Gemaal">
  </cardtitle>
  <cardattributes></cardattributes>
  <detailswitch></detailswitch>

  <div class="hidden-details" ng-class="{'unhidden-details': activeObject.attrs.details}">
    <streetview></streetview>
  </div>
</div>

<div class="card" ng-class="{hidden: !activeObject.hasTimeseries}" >
  <div class="input-prepend">
    <span class="add-on"> Tijdreeks</span>
    <select class="timeseries" ng-model="activeObject.selectedTimeseries" ng-options="series as series.name for series in activeObject.timeseries"></select>
  </div>
    <graph line data="activeObject.selectedTimeseries.data" ylabel="selectedTimeseries.name" xlabel="n"></graph>
    <!-- <timeseries-rain timeseries="data" rainseries="rain.data" start="timeState.start" end="timeState.end" enabled="timeboxenabled" changed-zoom="timeState.changedZoom"></timeseries-rain> -->
</div>
