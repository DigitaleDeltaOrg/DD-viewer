<div ng-controller="IntersectCtrl">

  <div ng-repeat="intersect in lineIntersect" class="card active" id="card-<% intersect.name %>">
    <div class="card-title">
      <span class="card-title-text"><% intersect.name %></span>
      <div class="card-title-button"
           ng-click="toggleThisCard(intersect.name)">
        <span class="card-title-button-text">
          <i class="fa fa-chevron-down"></i>
        </span>
      </div>
    </div>
    <graph line data="intersect.data" ylabel="'hoogte [mNAP]'" xlabel="'afstand in [m]'"></graph>
  </div>

  <div class="card">
<li class="recommendation no-right-padding" href="#" ng-click="toggleTool('profile')" title="Intersect tool">
<i class="fa fa-expand"></i>
<a class="recommendations">intersect</a>
</li>
<div class="vertical-divider"></div>
<li class="left-text no-left-padding">Trek een lijn met de intersectietool om een hoogteprofiel te krijgen</li>
</div>
