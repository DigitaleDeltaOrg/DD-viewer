<!-- Card for "channel" / "kanaal" -->
<div ng-class="mapState.mapMoving ? 'card-hidden' : ''" class="card">
  
  <actions></actions>
  <cardtitle data-icon="icon-manhole"
             data-name="Kanaal">
  </cardtitle>

  <table class="fullwidth">
    <tbody>
    <tr>
      <td>Type</td>
      <td><span ng-bind="activeObject.attrs.type | niceNumberOrEllipsis: 2" class="ng-binding">...</span></td>
    </tr>  
    <tr>
      <td>Naam</td>
      <td><span ng-bind="activeObject.attrs.length | niceNumberOrEllipsis: 2" class="ng-binding">...</span></td>
    </tr>
   </tbody>
  </table>
</div>
